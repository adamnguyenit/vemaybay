<!DOCTYPE html>
<html lang="vi">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HAI PHI YEN | Admin panel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/icheck/flat/green.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

</head>

<body style="background:#F7F7F7;">
    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <form>
                        <h1>Đăng nhập</h1>
                        <div>
                            <input name="username" type="text" class="form-control" placeholder="Username" required="" />
                        </div>
                        <div>
                            <input name="password" type="password" class="form-control" placeholder="Password" required="" />
                        </div>
                        <div>
                            <a id='login-btn' class="btn btn-default submit" href="javascript:;">Đăng nhập</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <br />
                            <div>
                                <h1><i class="fa fa-plane" style="font-size: 26px;"></i> HAI PHI YEN CO., LTD</h1>
                                <p>©2016 All Rights Reserved. Design and develop by <a href="mailto:adamnguyen.itdn@gmail.com">Adam Nguyen</a></p>
                            </div>
                        </div>
                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        function login(data) {
            var loginBtn = $('#login-btn');
            loginBtn.addClass('disabled');
            loginBtn.html('<i class="fa fa-spinner fa-spin"></i> Đang đăng nhập...');
            var onSuccess = function(data) {
                loginBtn.removeClass('disabled');
                loginBtn.html('Đăng nhập');
                storeUserInfo(data);
                storeAccessToken(data.accessToken);
                redirect('index.html');
            };
            var onError = function() {
                loginBtn.removeClass('disabled');
                loginBtn.html('Đăng nhập');
                alert('Tài khoản hoặc mật khẩu chưa đúng');
            }
            request('POST', 'users/login', null, data, onSuccess, onError);
        }
        $(document).ready(function() {
            $("#login-btn").click(function() {
              var username = $('input[name=username]').val();
              var password = $('input[name=password]').val();
              login({username: username, password: password});
            });
        });
    </script>
</body>

</html>
