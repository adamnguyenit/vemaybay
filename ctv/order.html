    <script>
        var table;
        var sources = ['JetStar', 'VietJetAir', 'VietnamAirlines'];
        var done = 0;
        var handles = {};
        var tickets = {};

        function checkMe() {
            request('GET', 'me');
        }

        function logout() {
            var onComplete = function() {
                resetUser();
                redirect('login.html');
            };
            request('POST', 'users/logout', null, null, onComplete, onComplete);
        }

        function getPlaces() {
            var onComplete = function(data) {
                $('.places').html(null);
                for (i = 0; i < data.length; i++) {
                    $('.places').append('<option class="place" value="' + data[i].code + '">' + data[i].code + ' - ' + data[i].name + '</option>');
                }
            };
            request('GET', 'places', null, null, onComplete);
        }

        function searchTickets(source) {
            var onSuccess = function(data) {
                $.each(data, function() {
                    tickets[this.id] = this;
                });
                table.rows.add(data).draw();
                done++;
                if (done == sources.length) {
                    handles[source] = null;
                    $('#hide-when-done').hide();
                }
            };
            var onError = function() {}
            var roundTrip = $('input[name=roundTrip]:checked').val();
            var fromPlace = $('select[name=from]').val();
            var toPlace = $('select[name=to]').val();
            var adult = $('select[name=adult]').val();
            var child = $('select[name=child]').val();
            var infant = $('select[name=infant]').val();
            var flightType = 'DirectAndContinue'
            var currencyType = 'VND';
            var departDate = '2016-06-16';
            var returnDate = '2016-06-16';
            console.log()
            var data = {
                roundTrip: roundTrip == 'true' ? true : false,
                sources: source,
                fromPlace: fromPlace,
                toPlace: toPlace,
                flightType: flightType,
                adult: adult,
                child: child,
                infant: infant,
                currencyType: currencyType,
                departDate: departDate,
                returnDate: returnDate
            };
            return request('POST', 'tickets', data, null, onSuccess, onError);
        }

        $(document).ready(function() {
            checkMe();
            $('#logout-btn').click(function() {
                logout();
            });
            $('#user-name').html(getUserName());
            $('#create-btn').on('click', function() {
                $('#create-form').parsley().validate();
                validateFront();
                if (true === $('#create-form').parsley().isValid()) {
                    $('#result').show();
                    $('#hide-when-done').show();
                    done = 0;
                    tickets = {};
                    table.rows().remove().draw();
                    $.each(sources, function() {
                        if (handles[this]) {
                            handles[this].abort();
                        }
                        handles[this] = searchTickets(this);
                    });
                }
            });
            var validateFront = function() {
                if (true === $('#create-form').parsley().isValid()) {
                    $('.bs-callout-info').removeClass('hidden');
                    $('.bs-callout-warning').addClass('hidden');
                } else {
                    $('.bs-callout-info').addClass('hidden');
                    $('.bs-callout-warning').removeClass('hidden');
                }
            };
            getPlaces();
            table = $('#datatable').dataTable({
                language: {
                    "sProcessing": "Đang xử lý...",
                    "sLengthMenu": "Xem _MENU_ mục",
                    "sZeroRecords": "Không tìm thấy dữ liệu phù hợp",
                    "sInfo": "Đang xem từ _START_ đến _END_ trong tổng số _TOTAL_ mục",
                    "sInfoEmpty": "Đang xem 0 đến 0 trong tổng số 0 mục",
                    "sInfoFiltered": "(được lọc từ _MAX_ mục)",
                    "sInfoPostFix": "",
                    "sSearch": "Tìm:",
                    "sUrl": "",
                    "oPaginate": {
                        "sFirst": "Đầu",
                        "sPrevious": "Trước",
                        "sNext": "Tiếp",
                        "sLast": "Cuối"
                    }
                },
                columnDefs: [{
                    orderable: false,
                    targets: -1,
                    data: null,
                    defaultContent: '<input type="radio" name="choose">'
                }, {
                    orderable: false,
                    targets: -2,
                    data: null,
                    defaultContent: '<button class="btn btn-default btn-xs view-btn">Chi tiết</button>'
                }],
                paging: false,
                columns: [{
                    data: 'airline',
                    type: 'html',
                    render: function(data, type, full, meta) {
                        switch (data) {
                            case 'JetStar':
                                return '<span class="label label-danger">JS</span>';
                            case 'VietnamAirlines':
                                return '<span class="label label-primary">VNA</span>';
                            case 'VietJetAir':
                                return '<span class="label label-warning">VJA</span>';
                            default:
                                return '<span class="label label-default">' + data + '</span>';
                        }
                    }
                }, {
                    data: 'flightNumber'
                }, {
                    data: 'departTime',
                    type: 'date',
                    render: function(data, type, full, meta) {
                        return dateDecode(data, true);
                    }
                }, {
                    data: 'flightDuration',
                    render: function(data, type, full, meta) {
                        var val = data.match(/PT(.*)/)[1];
                        return val.replace('H', ' giờ ').replace('M', ' phút');
                    }
                }, {
                    data: 'priceFrom',
                    type: 'num-fmt',
                    render: $.fn.dataTable.render.number('.', ',', 0, 'VND ')
                }, null, null],
                createdRow: function(row, data, index) {
                    $(row).attr('id', data.id);
                }
            }).api();

            function format(id) {
                var ticket = tickets[id];
                return '<table border="0" cellspacing="10px" cellpadding="10px">' +
                    '<tr><td style="padding-right: 20px">Điểm đi: ' + ticket.fromPlace + '</td><td>Điểm đến: ' + ticket.toPlace + '</td></tr>' +
                    '<tr><td style="padding-right: 20px">' + dateDecode(ticket.departTime, true) + '</td><td>' + dateDecode(ticket.landingTime, true) + '</td></tr>' +
                    '<tr><td colspan="2">Mã chuyến bay: <b>' + ticket.airline + '</b> ' + ticket.flightNumber + '</td></tr>' +
                    '</table>'
            }
            $('#datatable').on('click', 'button.view-btn', function() {
                var tr = $(this).closest('tr');
                var row = table.row(tr);
                if (row.child.isShown()) {
                    row.child.hide();
                    $(this).html('Chi tiết');
                } else {
                    row.child(format(tr.attr('id'))).show();
                    $(this).html('Ẩn');
                }
            });
        });
